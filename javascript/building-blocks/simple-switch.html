<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple switch example</title>
  </head>
  <body>
    <label for="weather">Select the weather type today: </label>
    <select id="weather">
      <option value="">--Make a choice--</option>
      <option value="sunny">Sunny</option>
      <option value="rainy">Rainy</option>
      <option value="snowing">Snowing</option>
      <option value="overcast">Overcast</option>
    </select>

    <p></p>

    <script>
      const select = document.querySelector('select');
      const para = document.querySelector('p');

      select.onchange = setWeather;

      function setWeather() {

        switch(select.value) {
          case 'sunny':
            para.textContent = 'Times to put on your bijini.';
            break;
          case 'rainy':
            para.textContent = 'go back upstairs and snore some more, old man.';
            break;
          case 'snowing':
            para.textContent = 'The snow is coming downbuilding snowman, snowball fight is what your gonna do todai.';
            break;
          case 'overcast':
            para.textContent = 'Stock up on liquor its a crappy day today';
            break;
          default:
            para.textContent = '';
        }
      }
    </script>
  </body>
</html>
